<script>
  /*-------------- Create class and complements for plotly bar graph --------------*/
  var parley = {
    responsive: true,
    width: 625,
    height: 325,
    margin: { l: 30,r: 10,b: 120, t: 10, pad: 1 },
    xaxis:{
      range: [0, 21],
      dtick: 1,
    },
    yaxis: { 
      range: [0, 101],
      dtick: 10,
  
    },
  };	

  class MYGraph_01{
    constructor(infox,infoy){
      this.x = infox;
      this.y = infoy;
      this.type = 'scatter';
    }
  };	
  /*-------------- Create an inicialize variables --------------*/ /*-------------- Create an inicialize variables --------------*/
  var info_y0 = [];
  var info_y1 = [];
  var info_y2 = [];	
  var info_y3 = [];
  var info_x0 = [];
  var onlyDate = [''];
  var myMnth = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'];
  /*-------------- Inicialize Jquery code --------------*/  
  $(document).ready(function(){
    //Update graph value each second
    setInterval( function(){
      //Generate random value in 4 aaray with 21 places
      for(var i=0;i<21;i++){
        var j =  (i)+(21)-(2*i);
        info_y0[i] = Math.floor(Math.random() * 100);	
        info_y1[i] = Math.floor(Math.random() * 100);	
        info_y2[i] = Math.floor(Math.random() * 100);	
        info_y3[i] = Math.floor(Math.random() * 100);	
        onlyDate = new Date(i);
        info_x0[i] = String((i+1) +".- "+onlyDate.getHours()+ "hr " + onlyDate.getDate() +"/" + myMnth[(onlyDate.getMonth())]);
      }		
      //Create object using class
      var trace0 = [new MYGraph_01(info_x0,info_y0)];
      var trace1 = [new MYGraph_01(info_x0,info_y1)];
      var trace2 = [new MYGraph_01(info_x0,info_y2)];
      var trace3 = [new MYGraph_01(info_x0,info_y3)];
      //Create 4 graph
      Plotly.newPlot('GRAPH_1',trace0,parley);
      Plotly.newPlot('GRAPH_2',trace1,parley);
      Plotly.newPlot('GRAPH_3',trace2,parley);
      Plotly.newPlot('GRAPH_4',trace3,parley);
      //Update each second
    },1000);	
  });	
</script>
